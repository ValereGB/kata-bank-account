<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Créer un nouveau compte</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
        <div class="form-group mb-3">
          <label for="accountNumber">Numéro de compte</label>
          <input 
            type="text" 
            class="form-control" 
            id="accountNumber" 
            [(ngModel)]="accountNumber" 
            name="accountNumber"
            required
          >
        </div>

        <div class="form-group mb-3">
          <label for="owner">Propriétaire</label>
          <input 
            type="text" 
            class="form-control" 
            id="owner" 
            [(ngModel)]="owner" 
            name="owner"
            required
          >
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="!accountForm.form.valid">
            Créer le compte
          </button>
          <a routerLink="/accounts" class="btn btn-secondary">Retour</a>
        </div>
      </form>
    </div>
  </div>
</div>
